<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elMamey</title>
    <link>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .welcome h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #0056b3;
        }

        .welcome p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #6c757d;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .cta-buttons a {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            border: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-buttons a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>elMamey</h1>
    </header>
    <main>
        <section class="welcome">
            <h2>Find your services</h2>
            <p>Welcome to elMamey! Explore local services or make requests tailored to your needs.</p>
            <div class="cta-buttons">
                <a href="/requests">Go to service requests</a>
                <a href="/services">Explore available services</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 elMamey. All rights reserved.</p>
    </footer>
</body>
</html>
